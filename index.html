<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="profile-card">
      <div class="card-top">
        <img src="./images/image-victor.jpg" class="victor-img">
      </div>

      <div class="card-info">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="lieu">London</p>
      </div>

      <hr>

      <div class="media">

        <div class="media-info">
          <p class="stat">80K</p>
          <p class="ind">Followers</p>
        </div>

        <div class="media-info">
          <p class="stat">1.4K</p>
          <p class="ind">Likes</p>
        </div>

        <div class="media-info">
          <p class="stat">803K</p>
          <p class="ind">Photos</p>
        </div>

      </div>

    </div>
  </div>
  </div>

  <div class="attribution">

  </div>
</body>

</html>
